<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Đơn Giản</title>
    <!-- Liên kết với file CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Todo List</h1>

    <!-- Phần nhập công việc mới -->
    <input type="text" id="todoInput" placeholder="Nhập công việc mới" />
    <button id="addButton">Thêm</button>

    <!-- Phần hiển thị danh sách công việc -->
    <ul id="todoList"></ul>

    <!-- Liên kết với file JavaScript -->
    <script src="todoList.js"></script>
  </body>
</html>
