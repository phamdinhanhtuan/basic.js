<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Game Đoán Số</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Game Đoán Số</h1>
      <p>Hãy đoán một số từ 1 đến 100!</p>
      <input
        type="number"
        id="guessInput"
        min="1"
        max="100"
        placeholder="Nhập số của bạn"
      />
      <button id="guessBtn">Đoán</button>
      <p id="message"></p>
      <button id="restartBtn" style="display: none">Chơi lại</button>
    </div>
    <script src="pr1.js"></script>
  </body>
</html>
