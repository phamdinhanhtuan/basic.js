https://www.youtube.com/watch?v=lB3SRFPYf98&list=RDQjBx0ogPM48&index=8<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 40px;
      }
      #qrcode {
        margin-top: 20px;
      }
      input,
      button {
        padding: 8px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>QR Code Generator</h2>
    <input
      type="text"
      id="qr-input"
      placeholder="Nhập văn bản hoặc link..."
      size="40"
    />
    <button onclick="generateQR()">Tạo mã QR</button>
    <div id="qrcode"></div>

    <!-- Thư viện QRCode.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
      let qr;
      function generateQR() {
        const text = document.getElementById("qr-input").value.trim();
        const qrDiv = document.getElementById("qrcode");
        qrDiv.innerHTML = "";
        if (!text) {
          alert("Vui lòng nhập nội dung!");
          return;
        }
        qr = new QRCode(qrDiv, {
          text: text,
          width: 256,
          height: 256,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H,
        });
      }
    </script>
  </body>
</html>
